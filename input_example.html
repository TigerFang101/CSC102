<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Example</title>

    <link rel="stylesheet" href="main.css">

</head>
<body>
    <header>
        <h1>Input Example</h1>
    </header>

    <main>
        <div id="divMessage"></div>

        <form method="post" action="#" name="frmInput" id="frmInput" onsubmit="return false;">
            <label for="txtFirstName">First Name:</label>
            <input type="text" name="txtFirstName" id="txtFirstName" placeholder="ex, Zane">

            <label for="txtLastName">Last Name:</label>
            <input type="text" name="txtLastName" id="txtLastName" placeholder="ex, Rangel">
            <br>   
            <label for="txtZipCode">Zip Code:</label>
            <input type="text" name="txtZipCode" id="txtZipCode" placeholder="85122">
            <br>

            <button type="button" onclick="validateForm();">Save Inputs</button>
        </form>
           <script src="code.js">
            
           </script>
     
    </main>
</body>
</html>
